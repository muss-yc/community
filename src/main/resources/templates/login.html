<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录与注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 70px">
        <div class="page-header text-center" >
            <h3>登录Mousse社区</h3>
        </div>
        <form class="form-horizontal text-center">
            <div class="form-group">
                <label for="username" class="col-sm-2 col-sm-offset-3 control-label">用户名</label>
                <div class="col-sm-3 " >
                    <input type="email" class="form-control" id="username" placeholder="请输入用户名" width="20%">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 col-sm-offset-3 control-label">密码</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-sm-offset-3 control-label">邮箱</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-3">
                    <a href="#">还未注册？</a>
                    <a href="#">忘记密码了？</a>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
