<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>慕斯社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- 首页 -->
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">慕斯社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- 搜索框 -->
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <!-- 登录与 我的 -->
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=6816431ab51981c79b94&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
                <li th:unless="${session.user == null}">
                    <a th:href="@{/publish}">发布问题</a>
                </li>
                <li class="dropdown" th:unless="${session.user == null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                        我 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">推出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <hr>
            <div class="media" th:each="question : ${questions}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="" src="">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.question.title}">快速开始</h4>
                    [[${question.question.description}]]<br/>
                    <span class="text-desc">
                        • [[${question.question.commentCount}]]个回复 • [[${question.question.viewCount}]]次浏览 • 于[[${#dates.format(question.question.gmtModified,'yyyy年MM月dd日HH时')}]]发布
                    </span>
                </div>
            </div>
            <!-- 分页 -->
            <nav aria-label="Page navigation" style="text-align: center">
                <ul class="pagination" >
                    <!-- 跳转到所在页的前一页和第一页 -->
                    <li th:if="${current != 1}">
                        <a  aria-label="Previous" th:href="@{/(current=1)}" >
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                        <a th:href="@{/(current=${current.longValue()-1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <!-- 遍历出所在页前三页到后三页 -->
                    <li  th:class="${x == current} ? active : ''" th:each=" x : ${#numbers.sequence(((current.longValue()-3)>0 ? current.longValue()-3:1),((current+3)>pageCount ?pageCount:current+3))}">
                        <a  th:href="@{/(current=${x})}"  th:text="${x}">1</a>
                    </li>
                    <!-- 跳转到所在页的后一页和最后一页 -->
                    <li th:if="${current != pageCount}">
                        <a th:href="@{/(current=${current+1})}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                        <a aria-label="Next" th:href="@{/(current=${pageCount})}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--  -->
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12" style="margin-top: 20px">
            <h3 style="text-align: center">热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
