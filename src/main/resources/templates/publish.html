<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>慕斯社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- 首页 -->
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">慕斯社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- 搜索框 -->
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <!-- 登录与 我的 -->
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=6816431ab51981c79b94&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
                <li th:unless="${session.user == null}">
                    <a th:href="@{/publish}">发布问题</a>
                </li>
                <li class="dropdown" th:unless="${session.user == null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                        我 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">推出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- 发布页 -->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起问题</h3>
            <hr>
            <h4 style="color:red;text-align: center">[[${error}]]</h4>
            <form th:action="@{/publish}" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" th:value="${question!=null?question.title:''}" name="title" id="title" placeholder="请输入问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题描述(必填)</label>
                    <textarea class="form-control" rows="10" th:text="${question!=null?question.description:''}" name="description" id="description" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${question!=null?question.tag:''}" name="tag" id="tag" placeholder="输入标签，标签之间以逗号隔开">
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <!-- 问题指南 -->
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12" style="margin-top: 20px">
            <h3 style="text-align: center">问题发起指南</h3>
            <ul>
                <li>问题标题：请使用精简的语言描述您发布的问题，请不要超过25字</li>
                <li>问题描述：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料</li>
                <li>选择标签：选择一个或多个适合的标签，使用逗号隔开，每个标签不超过10字</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
